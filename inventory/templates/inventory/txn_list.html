<!doctype html>
<html lang="zh">
<head><meta charset="utf-8"><title>Txns</title></head>
<body>
  <h2>库存流水（最近200条）</h2>

  <p>
    <a href="/inventory/stock/">库存列表</a> |
    <a href="/inventory/stock/in/">入库（keeper）</a> |
    <a href="/inventory/stock/out/">出库（keeper）</a>
  </p>

  <table border="1" cellpadding="6">
    <tr>
      <th>时间</th><th>类型</th><th>物料</th><th>数量</th><th>备注</th><th>操作人</th>
    </tr>
    {% for t in txns %}
      <tr>
        <td>{{ t.created_at }}</td>
        <td>{{ t.get_txn_type_display }}</td>
        <td>{{ t.item.code }} - {{ t.item.name }}</td>
        <td>{{ t.qty }}</td>
        <td>{{ t.note }}</td>
        <td>{% if t.created_by %}{{ t.created_by.username }}{% endif %}</td>
      </tr>
    {% empty %}
      <tr><td colspan="6">暂无流水</td></tr>
    {% endfor %}
  </table>
</body>
</html>
