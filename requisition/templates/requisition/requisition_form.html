<!doctype html><html lang="zh"><head><meta charset="utf-8"><title>New Requisition</title></head>
<body>
<h2>新建领用单（提交即进入“已提交”）</h2>

{% if error %}<p style="color:red">{{ error }}</p>{% endif %}

<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend>基本信息</legend>
    {{ form.as_p }}
  </fieldset>

  <fieldset>
    <legend>领用明细</legend>
    {{ formset.management_form }}
    {% for f in formset %}
      <div style="border:1px solid #ccc; padding:8px; margin:6px 0;">
        {{ f.as_p }}
      </div>
    {% endfor %}
  </fieldset>

  <button type="submit">提交</button>
</form>

<p><a href="/requisitions/">返回列表</a></p>
</body></html>
